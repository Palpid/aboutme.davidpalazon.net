        [[params.jobs.list]]
        position = "ERP Specialist"
        dates = "Marzo 2016 - Actualidad"
        company = "Etnia Barcelona, Esplugas de Llobregat"
        details = "Mi incorporación en Etnia Barcelona fue como Consultor Senior en SAP Business One entrando a formar parte de un equipo de 5 personas que como yo vienen de consultoria con años de experiencia. Mis funciones son tanto de proyectos en los que hago de  funcional como técnicos.\n  También colaboramos con los equipos de DIGITAL integrando ERP con nuestras plataformas B2B y B2C realizadas desde 0 en PHP.\n Además de realizar procesos de integración de nuestro ERP con otros productos como son Openbravo para nuestro Flagship y con 3CX"


        [[params.jobs.list]]
        position = "Responsable Departmento IT"
        dates = "Junio 2013 - Marzo 2016"
        company = "Medcomgroup – Medcomtech – Medcomflow – MedcomAdvance, Viladecans"
        details = "Después de haber estado como Consultor externo durante 2 años paso a formar parte del personal de  Medcomtech  como responsable del departamento de IT.\n\n En el momento de mi incorporación a Medcomtech  es  una empresa con areas fuertemente informatizadas **(servicios como el correo corporativo, la web , el software de gestión, EDI, FACTURACIÓN ELECTRONICA)** pero que también tenia fuertes deficiencias en la parte del area de sistemas. \n Mis tareas en la empresa fueron sobretodo de gestión de los proveedores tanto de hardware como de servicios y de reorganización de la infraestrucutura de red y servicios.\n Algunos de los cambios realizados fue la sustitución del anterior partner de SAP por otro especializado en SAP Business One y con una metodologia que los hacia muy agiles a los cambios. \nTambién se sustituyo a la empresa que nos daban los servicios DIGITALES  la web llevaba años sin cambios aunque pagabamos unos rigurosos mantenimientos y se decide empezar a utilizar el SEO en la web corporativa para tener una mayor visibilidad.\n\n Durante esos tres años también  tuve la oportunidad de implantar SAP en nuestras filiales de Republica Dominicana , Portugal e Italia con sus peculiaridades de logística y fiscalidad caracteristicas de su localización.\n Después de esto el proyecto se estanca. Llega un momento en que como comentaba antes me encuentro estancado y sin medios para crecer así que decido buscar un nuevo proyecto más motivador."

        [[params.jobs.list]]
        position = "Consultor SAP y EXACT GLOBE/SYNERGY"
        dates = "2011-2013"
        company = "Advance Group, Barcelona"
        details = "La empresa donde estaba anteriormente trabajando cesa la actividad y traspasa todos los clientes (incluidos sus desarrollos) a Software i Suport Informàtic.\nDentro de ese traspaso también se me traspasa a mi como persona conocedora tanto de la parte técnica como de la funcional de todos los proyectos de Infolan. \n\nEn ese momento no me siento atraido por el proyecto debido a inquietudes mias personales. Asi que la cuando informo de mi intención de marchar (ya habia encontrado una oferta mejor) me ofrece como contraoferta la formación y la certificación de otros dos productos **Exact Globe** y **Exact Synergy** además de la posibilidad de hacer consultoria funcional de estos productos.\n\n Después de esta oferta decido continuar y aporto un framework desarrollado en mi tiempo libre realizado en la anterior empresa que permitio que mis compañeros  que eran programadores de .NET programaran en SAP business ONE sin necesidad de conocer la UI Api ni tampoco la totalidad de la DI API. Durante este periodo llevo proyectos de las dos plataformas aunque estaba más enfocado a SAP business ONE."
        
        [[params.jobs.list]]
        position = "Consultor SAP"
        dates = "2006-2011"
        company = "Infolan, Barcelona"
        details = "Después de que mi anterior empresa cesase la actividad me incorporo a Infolan en un equipo de 8 personas con mucha experiencia en grandes sistemas (AS400 y SAP R3) recomendado por un colaborador autonomo con el que habia trabajado muchos años.\n\nEste mismo equipo habia sido de los primeros en instalar un SAP Business ONE en España. En aquel momento los clientes tenian las versiones 6.5 y 2004. \n\n Durante 8 meses estuve dando servicio a mi anterior empresa que me subcontrato para realizar un traspado ordenado de los clientes. En infolan pude formar parte de un equipo más parecido a un equipo Ágil actual que un equipo de consultoria a la vieja usanza. Y fueron ellos los que me ensañarón lo que puede hacer un equipo compenetrado.\n\nAqui inicio mi trayectoria profesional con SAP producto del que me enamoré y aún lo sigo. "

