        summary = "Desde los 8 años he sido un apasionado de las técnologias y del desarrollo en general. Me considero una persona dinámica y emprendedora. Soy un gran autodidacta siempre dispuesto a aprender de los demás y a compartir mis conocimientos con todo aquel que le pueda interesar. Me encanta el trabajo en equipo y el compañerismo. A nivel profesional estoy en el mundo de la consultoria SAP tanto a nivel funcional como técnico. Además mi amplia experiencia en el área de sistemas me permite interactuar con los profesionales de esta área usando su mismo lenguaje."

