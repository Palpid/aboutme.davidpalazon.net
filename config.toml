        details = "Toma de Requerimientos, análisis, implantación del ERP R.P.S del grupo Ibermática en empresas del sector de la automoción y  distribución.<br> • Programación de personalizaciones para el ERP R.P.S con VBA y Visual Basic 6.0 (generación OCX)<br> . Reporting con Crystal Eeports. <br>• Programación e implantación de específicos para la integración con almacenes automatizados de los tipos transelevadores de cajas y de carrusel. <br>• Administración,mantenimiento MSSQL 2000 y MSSQL 2005. Programación en T-SQL.Lo que realmente hizo fue cerrar el departamento de ERP (RPS, Axapta, Sage) y continuo solo con la actividad de Sistemas."

